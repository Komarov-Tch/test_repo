{% extends "base.html" %}
{% block content %}
    <body>
        <h1> Записи в блоге </h1>
        {% for item in news %}
            <div class="col-md6 border rounded">
                <h2> {{ item.title }} </h2>
                <div>
                    {{ item.content }}
                </div>
                <div>
                     Автор: {{ item.user.name }}, дата {{ item.create_date }}
                </div>              
            </div>
        {% endfor %}
    </body>
{% endblock %}
